name: test
prefix: ""

mgmt:
  network: statics
  ipv4_subnet: 172.100.100.0/24

topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux
  nodes:
    R1:
      kind: srl
      mgmt_ipv4: 172.100.100.11
      startup-config: configs/R1.json
    R2:
      kind: srl
      mgmt_ipv4: 172.100.100.12
      startup-config: configs/R2.json
  links:
    - endpoints: ["R1:e1-1", "R2:e1-1"]
